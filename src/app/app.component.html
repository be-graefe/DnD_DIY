<div id="background">
  <div class="characters-all">
    <div id="new-character" class="card">
      <figure>
        <img src="./assets/+.png" alt="new character">
        <figcaption>
          <h5>New Character</h5>
        </figcaption>
      </figure>
    </div>
    <div *ngFor="let character of dndCharacters" class="card"
         (mouseover)="onMouseOverCard(character)"
         (mouseout)="isCardHovered = false">
      <figure>
        <img src="./assets/squid.jpg" alt="{{character.name}}" (click)="getCharacterSheet(character.id)">
        <img id="delete" src="./assets/x.png" alt="delete">
        <figcaption>
          <h5>{{character.name}}</h5>
        </figcaption>
      </figure>
    </div>
    <div *ngFor="let character of dndCharacters">
      <div class="stats" [class.card-hovered]="isCardHovered" [class.character]="tempCharacter">
        <div>
          <label class="level-label">Level</label>
          <h5 class="level-value">{{tempCharacter.level}}</h5>
        </div>
        <div class="hp">
          <label>Current HP</label>
          <h5 class="hp-value">{{tempCharacter.currentHitPoints}}</h5>
          <label>Max HP</label>
          <h5 class="hp-value">{{tempCharacter.maxHitPoints}}</h5>
        </div>
        <div>
          <label class="stat-label">Strength</label>
          <h5 class="stat-value">{{tempCharacter.strength}}</h5>
        </div>
        <div>
          <label class="stat-label">Dexterity</label>
          <h5 class="stat-value">{{tempCharacter.dexterity}}</h5>
        </div>
        <div>
          <label class="stat-label">Constitution</label>
          <h5 class="stat-value">{{tempCharacter.constitution}}</h5>
        </div>
        <div>
          <label class="stat-label">Intelligence</label>
          <h5 class="stat-value">{{tempCharacter.intelligence}}</h5>
        </div>
        <div>
          <label class="stat-label">Wisdom</label>
          <h5 class="stat-value">{{tempCharacter.wisdom}}</h5>
        </div>
        <div>
          <label class="stat-label">Charisma</label>
          <h5 class="stat-value">{{tempCharacter.charisma}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
